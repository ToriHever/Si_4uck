<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.muicss.com/mui-0.10.3/css/mui.css">
</head>
<body>
    <div class="burger_menu">
        <div class="stick stick-1"></div>
        <div class="stick stick-2"></div>
        <div class="stick stick-3"></div>
    </div>
    <div class="Reviews">
        <div class="container">
            <div class="Reviews_content">
                <div class="Reviews_content_form">
                    <form class="mui-form" id='form'>
                    <legend>Оставте свой отзыв</legend>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id='question-input' required minlength='10' maxlength='256'>
                        <label for='questions-input'>Напишите тут отзыв :3</label>
                    </div>
                    <button disabled id='submit' type="submit" class="mui-btn mui-btn--raised mui-btn--primary"  >Отправить отзыв</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.js"></script>
</body>
</html>
