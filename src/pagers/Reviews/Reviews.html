<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.muicss.com/mui-0.10.3/css/mui.css">
</head>
<body>
    <div class="burger_menu">
        <div class="stick stick-1"></div>
        <div class="stick stick-2"></div>
        <div class="stick stick-3"></div>
    </div>
    <div class="Reviews">
        <div class="container">
            <div class="Reviews_content">
                <div class="Reviews_content_form">
                    <form class="mui-form" id="form">
                          <legend>Оставь свой отзыв</legend>
                          <div id="question-input" class="mui-textfield mui-textfield--float-label">
                            <input for="question-input" required minlength='10' maxlength='256' type="text" >
                            <label>Напиши в этом поле отзыв :3</label>
                          </div>
                          <button id="submit" type="submit" class="mui-btn mui-btn--raised" >Отправить</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.js"></script>
</body>
</html>
