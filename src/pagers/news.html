<head>
    <meta charset="UTF-8">
    <title>Новости</title>

</head>

<body>
    <div class="burger_menu">
        <div class="stick stick-1"></div>
        <div class="stick stick-2"></div>
        <div class="stick stick-3"></div>
    </div>

        <p>Hi! Do you have news?</p>
        <button id="yesButton">Yes</button>

    </div>

        <p>Thank you, my friend! We will check what you wrote to us here and probably publish it</p>
    </div>

</html>
