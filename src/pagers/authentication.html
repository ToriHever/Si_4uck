<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
     <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.muicss.com/mui-0.10.3/css/mui.css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.js"></script>
</head>
<body>
    <div class="burger_menu">
        <div class="stick stick-1"></div>
        <div class="stick stick-2"></div>
        <div class="stick stick-3"></div>
    </div>
    <div class="Authorization">
        <div class="container">
            <div class="Authorization_content">
                <div class="Authorization_content_form">
                    <form class="mui-form" id="auth-form" >
                          <legend>Авторизация</legend>
                          <div class="mui-textfield mui-textfield--float-label">
                            <input type="email" id="email" required>
                            <label for="email" >Почта</label>
                          </div>
                          <div class="mui-textfield mui-textfield--float-label">
                            <input type="password" id="password" required>
                            <label for="password">Пороль</label>
                          </div>
                          <button type="submit" class="mui-btn mui-btn--raised">Вход</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
